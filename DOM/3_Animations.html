<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
    <script>
        function mymove() {
            let id = null;
            const element = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    element.style.top = pos + "px";
                    element.style.left = pos + "px";
                }
            }
        }
    </script>
</head>
<body>
    <!-- Cretae an Animation Container -->
    <div id="container">
        <div id="animate"></div>
    </div>

    <!-- Create a full animation -->
    <p><button onclick="mymove()">Click Me</button></p>
</body>
</html>
