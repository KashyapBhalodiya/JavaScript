<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        // document.getElementById("myBtn").addEventListener("click", function() {
        //     alert("Welcome to my website");
        // });
        document.getElementById("myBtn").addEventListener("click", myFunction);
        function myFunction() {
            alert("welcome to my website");
        }

        var x = document.getElementById("myBtn2");
        x.addEventListener("click", myFunction);
        x.addEventListener("click", someOtherFunction);

        function myFunction() {
            alert ("Hello World!");
        }

        function someOtherFunction() {
            alert ("This function was also executed!");
        }
        window.addEventListener("resize", function() {
            document.getElementById("demo").innerHTML = Math.random();
        });
        function myFunction() {
            document.getElementById("demo").innerHTML = Math.random();
        }

        function removeHandler() {
            document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
        }
    </script>
    <style>
        #myDIV {
            background-color: coral;
            border: 1px solid;
            padding: 50px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 
    addEventListner() method attaches an event handler to specified element.
    We can add many event handlers to one element.
    we can remove the event by using removeEventListener() method.
    Syntax: 
        element.addEventListener(event, function, useCapture);
    -->

    <!-- Add an event handler to an element -->
    <button id="myBtn">Click Here</button><br>

    <!-- Add many event handlers to the same element -->
    <button id="myBtn2">Click Here</button><br>

    <!-- Add event handler to the window object -->
    <p id="demo"></p>

    <!-- removeListener -->
    <div id="myDIV">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your mouse inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>
</body>
</html>
